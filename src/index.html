<!DOCTYPE html>
<html>	
	<head>	
		<title>TestForm</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./build/styles/styles.min.css">
	</head>
	<body>
		<div class="preloader">
			<div class="loader">
				<span></span>
			</div>
		</div>
		<div class="page">
			<div class="page__wrap">
				<div class="page__wrap_form">
					<div class="form__auth_head">
							<p>Авторизация</p>
					</div>
					<form class="page__form_auth">
						<div class="form__message">
							<p></p>
							<span></span>
						</div>
						<div class="form__auth_login form__auth_field">
							<input id="auth_login" class="form__auth_input" type="text" />
							<label for="auth_login" class="form__auth_label">Имя</label>
						</div>
						<div class="form__auth_password form__auth_field">
							<input id="auth_password" type="password" class="form__auth_input"/>
							<label for="auth_password" class="form__auth_label">Пароль</label>
						</div>
						<div class="form__auth_actions">
							<div class="form__auth_btn">Войти</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="./build/js/jquery-3.3.1.min.js"></script>
		<script src="./build/js/app.min.js"></script>
	</body>
</html>
